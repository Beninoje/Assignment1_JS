<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Setting the meta -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<!-- Linking the CSS style sheets -->
	<link rel="stylesheet" href="./css/normalize.css" />
	<link rel="stylesheet" href="./css/main.css" />
</head>
<body>
	<header>
		<!-- Making a title for the application -->
		<h1>
			It's Story Time
		</h1>
	</header>
	<section class="container">
		<div class="noun1-container">
			<!-- Noun 1 container -->
			<h2>Noun 1</h2>
			<div class="noun1-options">
			</div>                             
			<button class="btn" id = "noun1">Select a Noun</button>
		</div>
		<div class = "verb-container">
			<!-- Verb container -->
			<h2>Verb</h2>
			<div class="verb-options"></div>
			<button class="btn" id = "verb">Select a Verb</button>
		</div>
		<div class="adjective-container">
			<!-- Adjective container -->
			<h2>Adjective</h2>
			<div class="adjective-options"></div>
			<button class="btn" id = "adjective">Select Adjective</button>
		</div>
		<div class="noun2-container">
			<!-- Noun 2 container -->
			<h2>Noun 2</h2>
			<div class="noun2-options"></div>
			<button class = "btn" id = "noun2"> Select an Animal</button>
		</div>
		<div class="noun3-container">
			<!-- Noun 3 container -->
			<h2>Noun 3</h2>
			<div class="noun3-options"></div>
			<button class="btn"  id = "noun3">Select a Place</button>
		</div>
	</section>
	<section class="textToSpeak">
		<!-- textToSpeak button reads the story that is either created or generated by the user -->
		<button class = "btn" id = "readStory">Read Story</button>
	</section>
	<!-- This 'p' element displays either the the created story -->
	<p class="story"></p>
	<section class="generateStory">
		<!-- generate button generates a random story when actioned by the user -->
		<button class="btn" id="generate">Generate Random Story</button>
	</section>
	<!-- This 'p' element displays either the the generated story -->
	<p class = "random"></p>
	<section class="reset">
		<!-- reset button reloads the entire page, resetting the application, when actioned by the user -->
		<button class="btn" id="reset">Reset</button>
	</section>
</body>
	<!-- Linking the JS script -->
<script src="js/app.js"></script>
</html>
